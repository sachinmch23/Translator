<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmch Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Text">
            <textarea name="" id="fromtext" placeholder="Enter Your Text"></textarea>
            <textarea name="" id="totext" placeholder="Translate"></textarea>

        </div>
        <div class="selectarea">
            <div class="select1">
                <img src="speaker.svg" alt="speak" class="speaker" id="from">
                <img src="copy.svg" alt="copy" class="copy" id="from">
                <select name="" id="fselect">
                    <option value="en-GB">English</option>
                    <option value="hi-IN">Hindi</option>
                </select>
            </div>
            <div class="select2">
                <img src="speaker.svg" alt="speak" class="speaker" id="to">
                <img src="copy.svg" alt="copy" class="copy" id="to">
                <select name="" id="sselect">
                    <option value="en-GB">English</option>
                    <option value="hi-IN">Hindi</option>
                </select>
            </div>


        </div>
        <button id="transfer">Translate</button>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>
</html>
